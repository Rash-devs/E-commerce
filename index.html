<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/header.css">
    <script src="https://kit.fontawesome.com/f8dda1aebc.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<!-- h-[60px] -->

<body>
    <header class="  bg-blue-900  pt-0.5 lg:px-20 md:px-3 ">
        <div class=" flex flex-col justify-between items-center py-4  border-b-2 md:flex-row ">
            <div class="logo ">
                <h2 class="text-white text-2xl font-bold">SHOPING<span class="text-[orange]">BAG</span></h2>
            </div>

            <div class="flex sm: mt-2 mb-2  ">
                <input type="text" placeholder="search here" id="input"
                    class="lg:w-[31rem] h-[2.3rem]  rounded-l-full  pl-6 sm: flex flex-col w-[14rem]  items-center content-center ">
                <i
                    class="fa-solid fa-magnifying-glass search border flex items-center justify-center w-8 h-[2.3rem] bg-white rounded-r-full   "></i>
            </div>

            <div class="text-white">
                <i class="fa-regular fa-heart love"></i>
                <i class="fa-solid fa-cart-shopping cart ml-[15px]"></i>
            </div>
        </div>
        <ul id="nav-menu" >
            <li>Home</li>
            <li>Clothing</li>
            <li>Electronics</li>
            <li>Watches</li>
            <li>Shoes</li>
            <li>Blog</li>
            <li>Contact</li>
        </ul>

        <div class="hamburger">

            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>

    </header>

    <script src="./js/header.js"></script>
</body>

</html>
